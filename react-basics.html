<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
    <style>
     body {
  font-family: Arial;
  margin: 0;
  background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?q=80') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}


      .send-button{
        color: white;
        background-color:rgb(25,135,84);
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 15px;
        margin-left: 10px;
        border: none;
        cursor: pointer;
      }
      .chat-input{
        padding:10px;
        border-radius: 5px;
        border:solid rgb(67, 67, 67) 1px;
        flex-grow: 1;
      }
      .chat-input-container{
        display: flex;
        margin-bottom: 60px;
      }
      .app-container{
        max-width: 600px;
        margin: auto;
        height:100vh ;
        display: flex;
        flex-direction: column;
      }
      .chat-message-user{
        display: flex;
        justify-content: end;
        align-items: start;
      }
      .chat-message-text{
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        margin-left: 10px;
        margin-right: 10px;
        border-radius: 10px;
        max-width: 300px;
        margin-bottom: 20px;
      }
      .chat-message-robot{
        display: flex;
        align-items:start;
      }
      .chat-message-container{
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }
      
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">

      function ChatInput( { chatMessages,setChatMessages }) {
         
        const [inputText,setInputText]=React.useState('');

        function saveInputText(event){
         setInputText(event.target.value);
        }

        function saveMessage(){
          const newChatMessage=[
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID()
            }
          ]
          setChatMessages(newChatMessage);
          
          const response=Chatbot.getResponse(inputText);
          setChatMessages([
            ...newChatMessage,
            {
              message: response,
              sender: "robot",
              id: crypto.randomUUID()
            }
          ])

          setInputText(" ");

        }
        return (
          <div 
          className="chat-input-container"
          >
            <input placeholder="Ask chat bot your question" size="30" 
            onChange={saveInputText}
            value={inputText}
            className="chat-input"
            onKeyDown={(event)=>{
              if(event.key === "Enter"){
                saveMessage();
              }}}
            />

            <button
            onClick={saveMessage}
            className="send-button"
            >Send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        const [value,setValue]=React.useState(true);
        React.useEffect(()=>{

          const timeoutId = setTimeout(()=>{
            setValue(false)
          }, 1000) // 1 second delay

          return ()=> clearTimeout(timeoutId) // cleanup
        }, [])
        return (
          <div 
          className={
            sender==="user"
            ? 'chat-message-user'
            : 'chat-message-robot'
          }
          >
            {sender === "robot" && (
              <>
                <img src="robot.png" width="30" />
                <div class="chat-message-text">
                {value ?<img src="loading-spinner.gif" width="45" /> :
                message}
                </div>
              </>
            )}
            {sender === "user" && (
              <>
                <div class="chat-message-text">
                {message}
                </div>
                <img src="project pic.png" width="30" />
              </>
            )}
          </div>
        );
      }

      function ChatMessages( { chatMessages }) {

        const chatMessagesRef=React.useRef(null);

        React.useEffect(function(){
          const containerElem=chatMessagesRef.current;
          if(containerElem){
            containerElem.scrollTop=containerElem.scrollHeight;
          }
        },[chatMessages])

        return (
          <div
          className="chat-message-container"
          ref={chatMessagesRef}
          >

            {chatMessages.map((msg) => (
              <ChatMessage
                key={msg.id}
                message={msg.message}
                sender={msg.sender}
              />
            ))}
            </div>
        );
      }

      function App() {
         const [chatMessages, setChatMessages] = React.useState([
          { message: "hello chatbot", sender: "user", id: "id1" },
          { message: "hello how can i help you", sender: "robot", id: "id2" },
          
        ]);
        return (
          <div
          className="app-container"
          >

            <ChatMessages 
            chatMessages={chatMessages} />
             <ChatInput
            chatMessages={chatMessages}
            setChatMessages={setChatMessages}
             />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
