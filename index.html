<!DOCTYPE html>
<html>
  <head>
    <title>Premium Chatbot UI</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #13151a, #2e3351);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .layout {
        width: 90%;
        max-width: 1100px;
        height: 90vh;
        display: flex;
        border-radius: 20px;
        overflow: hidden;
        backdrop-filter: blur(15px);
        background: rgba(255,255,255,0.12);
        border: 1px solid rgba(255,255,255,0.25);
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      }

      /* LEFT PANEL */
      .side-panel {
        width: 28%;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(25px);
        padding: 25px;
        display: flex;
        flex-direction: column;
        border-right: 1px solid rgba(255,255,255,0.2);
      }

      .side-title {
        color: white;
        font-size: 24px;
        margin-bottom: 30px;
        letter-spacing: 1px;
      }

      .nav-item {
        padding: 12px 15px;
        border-radius: 10px;
        margin-bottom: 12px;
        color: #e0e0e0;
        cursor: pointer;
        transition: 0.25s ease;
        transform: translateX(-5px);
        opacity: 0;
        animation: fadeSlideIn 0.6s forwards;
      }
      @keyframes fadeSlideIn {
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .nav-item:hover {
        background: rgba(255,255,255,0.18);
        transform: translateX(5px);
      }

      .nav-item:hover {
        background: rgba(255,255,255,0.15);
      }

      /* CHAT PANEL */
      .chat-panel {
        width: 72%;
        display: flex;
        flex-direction: column;
        padding: 20px;
        backdrop-filter: blur(20px);
      }

      .chat-message-container {
        flex-grow: 1;
        overflow-y: scroll;
        scrollbar-width: none;
        margin-bottom: 20px;
      }

      .chat-message-text {
        background: rgba(255,255,255,0.15);
        padding: 12px 18px;
        border-radius: 12px;
        max-width: 320px;
        margin-bottom: 15px;
        color: white;
        font-size: 15px;
        backdrop-filter: blur(10px);
        animation: msgPop 0.3s ease;
      }
      @keyframes msgPop {
        0% { transform: scale(0.85); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      .chat-message-user {
        display: flex;
        justify-content: flex-end;
      }

      .chat-message-robot {
        display: flex;
        justify-content: flex-start;
      }

      .chat-input-container {
        display: flex;
        gap: 10px;
      }

      .chat-input {
        flex-grow: 1;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.4);
        background: rgba(255,255,255,0.18);
        color: white;
        font-size: 15px;
        transition: 0.25s ease;
      }
      .chat-input::placeholder {
        color: rgba(255,255,255,0.75);
        font-weight: 500;
      }
      .chat-input:focus {
        background: rgba(255,255,255,0.28);
        border-color: rgba(255,255,255,0.85);
        outline: none;
        transform: scale(1.02);
      }

      .send-button {
        background: #4caf50;
        border: none;
        padding: 12px 20px;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        font-size: 15px;
      }
    

/* --- Floating Particles Background --- */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(255,255,255,0.35);
  border-radius: 50%;
  animation: floatUp 12s linear infinite;
}
@keyframes floatUp {
  0% { transform: translateY(0) scale(0.8); opacity: 0.2; }
  50% { opacity: 0.6; }
  100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
}

/* --- Slide-in Chat Panel Animation --- */
.chat-panel {
  animation: slideInPanel 0.7s ease;
}
@keyframes slideInPanel {
  0% { transform: translateX(40px); opacity: 0; }
  100% { transform: translateX(0); opacity: 1; }
}

/* --- Button Hover Glow --- */
.send-button {
  transition: 0.25s ease;
  box-shadow: 0 0 0px rgba(76,175,80,0.7);
}
.send-button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px rgba(76,175,80,0.9);
}

/* --- Typing Indicator Animation (3 bouncing dots) --- */
.typing-dots {
  display: flex;
  gap: 4px;
  padding: 12px 18px;
  background: rgba(255,255,255,0.15);
  border-radius: 12px;
  width: fit-content;
  animation: msgPop 0.3s ease;
}
.dot {
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  animation: bounce 1s infinite;
}
.dot:nth-child(2) { animation-delay: 0.2s; }
.dot:nth-child(3) { animation-delay: 0.4s; }
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

</style>
  </head>

  <body>
    <div class="layout">

      <div class="side-panel">
        <div class="side-title">ðŸ¤– ChatBot</div>
        <div class="nav-item">Home</div>
        <div class="nav-item">Conversations</div>
        <div class="nav-item">Settings</div>
      </div>

      <div class="chat-panel js-container"></div>
    </div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function ChatInput({ chatMessages, setChatMessages }) {
        const [inputText, setInputText] = React.useState('');

        function saveMessage() {
          const newChatMessage = [
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID()
            }
          ];

          setChatMessages(newChatMessage);

          const response = Chatbot.getResponse(inputText);

          setChatMessages([
            ...newChatMessage,
            {
              message: response,
              sender: "robot",
              id: crypto.randomUUID()
            }
          ]);

          setInputText("");
        }

        return (
          <div className="chat-input-container">
            <input
              placeholder="Ask your question..."
              className="chat-input"
              value={inputText}
              onChange={(e) => setInputText(e.target.value)}
              onKeyDown={(e) => e.key === "Enter" && saveMessage()}
            />
            <button onClick={saveMessage} className="send-button">Send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div className={sender === "user" ? "chat-message-user" : "chat-message-robot"}>
            <div className="chat-message-text">{message}</div>
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        const ref = React.useRef(null);

        React.useEffect(() => {
          const container = ref.current;
          if (container) container.scrollTop = container.scrollHeight;
        }, [chatMessages]);

        return (
          <div className="chat-message-container" ref={ref}>
            {chatMessages.map((msg) => (
              <ChatMessage key={msg.id} message={msg.message} sender={msg.sender} />
            ))}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          { message: "Hello chatbot!", sender: "user", id: "1" },
          { message: "Hi, how can I help?", sender: "robot", id: "2" }
        ]);

        return (
          <>
            <ChatMessages chatMessages={chatMessages} />
            <ChatInput chatMessages={chatMessages} setChatMessages={setChatMessages} />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
